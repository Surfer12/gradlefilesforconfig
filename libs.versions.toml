# Version Catalog for CIS233 Midterm Project
# Centralized dependency management

[versions]
# Core language and build tools
java = "21"
groovy = "4.0.12"
gradle = "8.11"

# Dependency versions
spring-boot = "3.4.0"
lombok = "1.18.28"
junit = "5.9.3"
mockito = "5.3.1"

[libraries]
# Spring dependencies
spring-boot-starter = { group = "org.springframework.boot", name = "spring-boot-starter", version.ref = "spring-boot" }
spring-boot-starter-test = { group = "org.springframework.boot", name = "spring-boot-starter-test", version.ref = "spring-boot" }

# Lombok
lombok = { group = "org.projectlombok", name = "lombok", version.ref = "lombok" }

# Testing
junit-jupiter-api = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }

[plugins]
# Lombok plugin
lombok = { id = "io.freefair.lombok", version = "8.1.0" }

[bundles]
# Common test dependencies
testing = ["junit-jupiter-api", "junit-jupiter-engine", "mockito-core"]
